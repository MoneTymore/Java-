    <script>

        function Hidebox(){
            //.style.display "none" use for hide 
            document.getElementById('box').style.display="none";
        }
        function Showbox(){
            //.style.display"block" use for show 
            document.getElementById('box').style.display="block";
        }
        function Changeimg(){
            //set Attribute use for change picture 
            document.getElementById('image').setAttribute('src','image/pic2.jpg');
        }
        function Default(){
            document.getElementById('image').setAttribute('src','image/pic1.jpg');
        }
        function sum(){
            var txa=document.getElementById('txa').value;
            var txb=document.getElementById('txb').value;
            document.getElementById('total').value=parseInt(txa) +parseInt(txb);
       }
       function Minus(){
            var txa=document.getElementById('txa').value;
            var txb=document.getElementById('txb').value;
            document.getElementById('total').value=parseInt(txa) - parseInt(txb);
       }
       function Multiplus(){
            var txa=document.getElementById('txa').value;
            var txb=document.getElementById('txb').value;
            document.getElementById('total').value=parseInt(txa) * parseInt(txb);
       }
       function Division(){
            var txa=document.getElementById('txa').value;
            var txb=document.getElementById('txb').value;
            document.getElementById('total').value=parseInt(txa) / parseInt(txb);
       }
